<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="button-top-left">
        <a href="/">
            <button>Back to Home</button>
        </a>
    </div>
    <h2>Recent Predictions</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Year</th>
                <th>Motherboard</th>
                <th>CPU</th>
                <th>GPU</th>
                <th>RAM</th>
                <th>Storage</th>
                <th>Price (₱)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in predictions %}
            <tr>
                <td>{{ row.timestamp }}</td>
                <td>{{ row.year }}</td>
                <td>{{ row.motherboard }}</td>
                <td>{{ row.cpu }}</td>
                <td>{{ row.gpu }}</td>
                <td>{{ row.ram }}</td>
                <td>{{ row.storage }}</td>
                <td>₱{{ '{:,.2f}'.format(row.predicted_price) }}</td>
                <td>
                    <form method="post" action="/delete/{{ row.id }}" style="margin:0;" class="formdelete">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
